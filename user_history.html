<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Event Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Font API (Comfortaa) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">

    <!-- Google Font API (Montserrat) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- Global Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Seminar Bookings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav d-flex justify-content-end px-5 bg-info w-100">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./create_event.html">Add New Event</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./user_history.html">Booking History</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container-fluid">
            <div class="mt-5">
                <h1 class="text-center">Recently Booked Events</h1>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <section class="mt-5">
                        <article class="my-5">
                            <div class="row mt-3">
                                <img src="img/RI8CD3_1.jpeg" alt="Cooking Workshop User History" class="event-img">
                            </div>
                            <div class="row pt-3 bg-info">
                                <h2 class="text-start">Cooking Workshop</h2>
                                <p class="description-text text-start">Booking Order ID: 4265</p>
                                <p class="description-text text-start">Booked on 4 May 2023</p>
                            </div>
                        </article>
                        <article class="my-5">
                            <div class="row mt-3">
                                <img src="img/barrista-course-melb.jpeg" alt="Barista Workshop User History"
                                    class="event-img">
                            </div>
                            <div class="row pt-3 bg-info">
                                <h2 class="text-start">Barista Workshop</h2>
                                <p class="description-text text-start">Booking Order ID: 5822</p>
                                <p class="description-text text-start">Booked on 21 January 2024</p>
                            </div>
                        </article>
                        <article class="my-5">
                            <div class="row mt-3">
                                <img src="img/safe-driving-course-brisbane-qld.jpeg" alt="Driving Course User History"
                                    class="event-img">
                            </div>
                            <div class="row pt-3 bg-info">
                                <h2 class="text-start">Defensive Driving Course</h2>
                                <p class="description-text text-start">Booking Order ID: 9754</p>
                                <p class="description-text text-start">Booked on 22 January 2022</p>
                            </div>
                        </article>
                    </section>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
